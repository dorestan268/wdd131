<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="description"  content="WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Jean Junior Dorestan">
    <title>WDD 131 - Form - Jean Junior Dorestan</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
   
    <div class="review-container">
        <header>
            <h1>Product Review</h1>
        </header>


        <main>
            <form action="review.html" method="get">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be dynamically populated using JavaScript -->
                </select>
    
                <label>Overall Rating</label>
                <div class="rating">
                    <div class="stars">
                        <div class="star-label">
                            <label for="star1">â˜†</label>
                            <input type="radio" id="star1" name="rating" value="1" required>
                        </div>
                        <div class="star-label">
                            <label for="star2">â˜†â˜†</label>
                            <input type="radio" id="star2" name="rating" value="2" required>
                        </div>
                        <div class="star-label">
                            <label for="star3">â˜†â˜†â˜†</label>
                            <input type="radio" id="star3" name="rating" value="3" required>
                        </div>
                        <div class="star-label">
                            <label for="star4">â˜†â˜†â˜†â˜†</label>
                            <input type="radio" id="star4" name="rating" value="4" required>
                        </div>
                        <div class="star-label">
                            <label for="star5">â˜†â˜†â˜†â˜†â˜†</label>
                            <input type="radio" id="star5" name="rating" value="5" required>
                        </div>
                    </div>
                </div>
    
                <label for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required>
    
                <label>Which features did you find useful in the product? <span>(Check all that apply)</span></label>
                <div class="features">
                    <label>
                        <input type="checkbox" id="durability" name="features" value="Durability">
                        Durability
                    </label>
                    <label>
                        <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use">
                        Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" id="performance" name="features" value="Performance">
                        Performance
                    </label>
                    <label>
                        <input type="checkbox" id="design" name="features" value="Design">
                        Design
                    </label>
                </div>
    
                <label for="review">Written Review <span>(Optional)</span></label>
                <textarea id="review" name="review" rows="4"></textarea>
    
                <label for="name">Your Name <span>(Optional)</span></label>
                <input type="text" id="name" name="name">
    
                <button type="submit">Post Review</button>
            </form>
        </main>


        <footer>
            <p>&copy; <span id="currentyear"></span> ðŸŒ´ Jean Junior Dorestan ðŸŒ´ Haiti </p>
            <p id="lastModified"></p>
        </footer>
    </div>
    
</body>
</html>
