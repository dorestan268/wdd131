<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <meta name="description" content="Order">
    <meta name="author" content="Jean Junior Dorestan">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/order.css">


</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"><img src="./images/pizza.jpg" alt="Pizza Image" loading="lazy"></div>
            <div class="right">
                <h2>Place Your Order</h2>
                <input type="text" id="food-id" class="field" placeholder="Food Id">
                <input type="number" id="quantity" class="field" placeholder="Quantity">
                <input type="text" id="email" class="field" placeholder="Your Email">
                <input type="text" id="phone" class="field" placeholder="Phone">
                <textarea id="address" class="field" placeholder="Address"></textarea>
                <button id="order-btn" class="btn">Order Now</button>
            </div>
        </div>
    </div>
    
</body>
</html>
