<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="description" content="Contact">
    <meta name="author" content="Jean Junior Dorestan">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
    <script defer src="scripts/contact.js"></script>

</head>
<body>
    <body>
        <div class="container">
            <div class="contact-box">
                <div class="left"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d915952.3634649352!2d-73.5433462132361!3d18.990626230576343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sht!4v1712191279317!5m2!1sfr!2sht" width="400" height="430" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
                <div class="right">
                    <h2>Contact Me</h2>

					<form action="review.html" method="get">
						<label for="product-name">Purpose</label>
						<select id="product-name" name="product-name" required>
							<option value="" disabled selected>Select the purpose of the Message ...</option>
							<option value="Message">Message</option>
							<option value="Review">Review</option>
							<option value="Product Feedback">Product Feedback</option>
							<option value="Technical Support">Technical Support</option>
							<option value="Service Feedback">Service Feedback</option>
						</select>
					</form>
					
					<input type="text" id="name-field" class="field" placeholder="Your Name">
					<input type="text" id="email-field" class="field" placeholder="Your Email">
					<input type="text" id="phone-field" class="field" placeholder="Phone">
					<textarea id="message-field" class="field" placeholder="abc..."></textarea>
					<button class="btn">Send</button>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
